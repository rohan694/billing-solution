<div class="main-page">
<mat-toolbar color="primary" class="navbar">
    <div>ReputeInfo</div>
    <div>
        <span>Home</span>
        <span>About</span>
        <span>Services</span>
        <span><button mat-raised-button color="warn" (click)="logout()">Logout</button></span>
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="opened">
        <span><a mat-button style="width: 100%; color: white;" (click)="assignComponent('1')">DashBoard</a></span><hr>
        <span><a mat-button style="width: 100%; color: white;" (click)="assignComponent('2')">Company Search</a></span><hr>
        <span><a mat-button style="width: 100%; color: white;" (click)="assignComponent('3')">Creditors</a></span><hr>
        <span><a mat-button style="width: 100%; color: white;" (click)="assignComponent('4')">Debtors</a></span><hr>
        <span><a mat-button style="width: 100%; color: white;" (click)="assignComponent('5')">Send Bill Transaction</a></span><hr>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-icon mat-raised-button (click)="opened=!opened">menu</mat-icon>
        <div style="margin: 3% 3% 3% 3%; align-items: center; margin-left: 3%;">
            <div class="text-center col-md-6 col-md-offset-3 loginBox">    
                
            </div>
            <div *ngIf="one">
                <ng-container *ngComponentOutlet="dummyComponent1"></ng-container>
            </div>
            <div *ngIf="two">
                <ng-container *ngComponentOutlet="dummyComponent2"></ng-container>
            </div>
            <div *ngIf="three">
                <ng-container *ngComponentOutlet="dummyComponent3"></ng-container>
            </div>
            <div *ngIf="four">
                <ng-container *ngComponentOutlet="dummyComponent4"></ng-container>
            </div>
            <div *ngIf="five">
                <ng-container *ngComponentOutlet="dummyComponent5"></ng-container>
            </div>
            
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
